      <script>
      let user_data = JSON.parse(localStorage.getItem("account-data"))
      
      let emailel= document.getElementById("email")
      let password= document.getElementById("password")
      let formdata=document.querySelector("form")
      let heading=document.getElementById("heading")
      
      formdata.addEventListener("submit", varification)
      
      function varification(e){
        e.preventDefault()
        user_data.forEach((element)=> {
           
      
          if(emailel.value==element.email && password.value==element.password){
            location.href="home2.html"
            heading.innerText="Sign in Successful"
          } else {
           
            alert("Wrong Credentials")
          }
          
        });
      }
